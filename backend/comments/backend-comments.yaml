apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-comments-green
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-comments-green
  template:
    metadata:
      labels:
        app: backend-comments-green
    spec:
      containers:
        - name: backend-comments
          image: 781942218065.dkr.ecr.us-east-1.amazonaws.com/backend/comments:20250503-192949
          ports:
            - containerPort: 8002
          readinessProbe:
            tcpSocket:
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: comments-index-volume
              mountPath: /usr/app/comments/index.js
              subPath: index.js
      volumes:
        - name: comments-index-volume
          configMap:
            name: backend-comments-index-js

