apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-query
  namespace: qa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-query
  template:
    metadata:
      labels:
        app: backend-query
    spec:
      containers:
      - name: backend-query
        image: 781942218065.dkr.ecr.us-east-1.amazonaws.com/backend/query:20250502-065901
        ports:
        - containerPort: 8003
