apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-posts
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-posts
  template:
    metadata:
      labels:
        app: backend-posts
    spec:
      containers:
      - name: backend-posts
        image: 781942218065.dkr.ecr.us-east-1.amazonaws.com/backend/posts:20250502-031906
        ports:
        - containerPort: 8001
