apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-posts-deployment
  namespace: qa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-posts
  template:
    metadata:
      labels:
        app: frontend-posts
    spec:
      containers:
      - name: frontend-posts
        image: 781942218065.dkr.ecr.us-east-1.amazonaws.com/final-ecr/frontend-posts:v1.0.0
        ports:
        - containerPort: 8001
